<!-- {%load static%} -->
<!DOCTYPE html>
<html>
<head>
{% include "head.html" %}
<title>ME AND MR. LEO</title>
</head>
<body page_id="{{ page_id }}">
    
    {% include "nav.html" %}
    

    <main class="wrap">
        
        <div class="container">&nbsp;&nbsp;result over {{ lenth }}</div>

        <div class="container grid-container">
            {% for product_info in product_info %}
            <div class="margin-around">
                <div><a href="products&asin={{ product_info.asin }}{{ includ_user_id_url }}"><img src="{{ product_info.first_img }}" alt=""></a></div>
                <div><h2><a href="products&asin={{ product_info.asin }}{{ includ_user_id_url }}" title="{{ product_info.title }}" class="display-row-3">{{ product_info.title }}</a></h2></div>
                <div>
                    <span class="flex-container price">
                        <span class="price-symbol">$</span>
                        <span class="price-int">{{ product_info.price }}</span>
                        <span class="price-float"></span>
                    </span>
                </div>
                <!-- <div>
                    <span class="coupon">Coupon: 20% off</span>
                </div> -->
            </div>
            {% endfor %}
        </div>
        
    </main>

    {% include "footer.html" %}

</body>
<!-- <script src="/static/js/price.js"></script> -->
</html>
