<!-- {%load static%} -->
<!DOCTYPE html>
<html>
<head>
{% include "head.html" %}
<title>{{ app_title.0 }}</title>
</head>
<body page_id="{{ page_id }}">
    
    {% include "nav.html" %}
    

    <div class="wrap">

        <div class="container">
            <form class="account_login" action="account=login" method="post">
                {%csrf_token%}
                <!-- {{ form }} -->
                <div style="text-align: center; height: 60px; padding-top: 30px;">
                    <h1>{{ nav_account.login.1 }}</h1>
                </div>
                <ul>
                    <!-- <label for="test">Your name: </label> -->
                    <li>
                        <input id="email" type="text" name="email" value="{{ account_email.email }}" onclick="verifyAccountInfo('accountClick')" onblur="verifyAccountInfo('accountOnblur')" oninput="account_email()">
                        <span id="email_valid" style="display:none">Email is not valid</span>
                        <span id="email_tip">{{ email_tip }}</span>
                        {{ msg.email.0 }}
                    </li>
                    <li>
                        <input id="password" type="text" name="password" value="Password" onclick="verifyAccountInfo('passWordClick')" onblur="verifyAccountInfo('passWordOnblur')" oninput="account_email()">
                        <!-- <span id="password_error">{{ msg.password.0 }}</span> -->
                        <span id="password_error">{{ password_tip }}</span>
                        {{ msg.password.0 }}
                    </li>
                    <li>
                        <!-- <button id="login" type="submit"><h3>{{ nav_account.Login.1 }}</h3></button> -->
                        <button id="login" type="submit">{{ nav_account.login.1 }}</button>
                    </li>
                    <li style="text-align: center;">
                        --or--
                    </li>
                    <li style="text-align: center;">
                        <a href="{{ nav_account.createAccount.0 }}" class="btn">{{ nav_account.createAccount.1 }}</a>
                    </li>
                </ul>
            </form>

        </div>


        
    </div>
    


    {% include "footer.html" %}
    
</body>
</html>
