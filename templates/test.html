<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
          .slider-container {
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            position: relative;
          }
      
          .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
          }
      
          .slide {
            min-width: 100%;
            box-sizing: border-box;
          }
      
          img {
            width: 100%;
            height: auto;
          }
      
          .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
          }
      
          .prev {
            left: 10px;
          }
      
          .next {
            right: 10px;
          }
        </style>
      </head>
      <body>
      
      <div class="slider-container">
        <div class="slider">
          <div class="slide"><img src="static/image/show/B0BTXB89PG/2-A+-970.jpg" alt="Image 1"></div>
          <div class="slide"><img src="static/image/show/B0C1MVT741/1-A+-970.jpg" alt="Image 2"></div>
          <div class="slide"><img src="static/image/show/B0BZ3MGYXL/2-A+-970.jpg" alt="Image 3"></div>
        </div>
        <div class="prev" onclick="prevSlide()">&#10094;</div>
        <div class="next" onclick="nextSlide()">&#10095;</div>
      </div>
      
      <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const slider = document.querySelector('.slider');
        const slideWidth = slides[0].clientWidth;

        function showSlide(index) {
            currentIndex = index;
            slider.style.transition = 'transform 0.5s ease-in-out';
            slider.style.transform = `translateX(${-index * slideWidth}px)`;
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        // 自动轮播
        setInterval(nextSlide, 3000);
      </script>
      

</body>
</html>
